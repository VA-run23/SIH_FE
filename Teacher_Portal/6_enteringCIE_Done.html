        .legend-color {
            width: 20px;
            height: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>

    <script>
        // Enter navigation mode: 'row' (default) or 'col'
        let enterNavMode = 'row';

        document.addEventListener('DOMContentLoaded', function() {
            const navModeSelect = document.getElementById('enterNavMode');
            navModeSelect.addEventListener('change', function() {
                enterNavMode = navModeSelect.value;
            });
        });

        // Custom Enter key navigation for marks inputs
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('marks-input')) {
                e.preventDefault();
                const inputs = Array.from(document.querySelectorAll('.marks-input:not([disabled])'));
                const idx = inputs.indexOf(e.target);
                if (idx === -1) return;
                if (enterNavMode === 'row') {
                    // Move to next input in the same row (next column for this student)
                    const currentRow = e.target.closest('tr');
                    const rowInputs = Array.from(currentRow.querySelectorAll('.marks-input:not([disabled])'));
                    const rowIdx = rowInputs.indexOf(e.target);
                    if (rowIdx !== -1 && rowIdx < rowInputs.length - 1) {
                        rowInputs[rowIdx + 1].focus();
                        rowInputs[rowIdx + 1].select();
                    } else {
                        // If at end of row, move to first input of next row
                        const nextRow = currentRow.nextElementSibling;
                        if (nextRow) {
                            const nextRowInputs = Array.from(nextRow.querySelectorAll('.marks-input:not([disabled])'));
                            if (nextRowInputs.length > 0) {
                                nextRowInputs[0].focus();
                                nextRowInputs[0].select();
                            }
                        }
                    }
                } else if (enterNavMode === 'col') {
                    // Move to next input in the same column (next student for this mark type)
                    const allInputs = Array.from(document.querySelectorAll('.marks-input:not([disabled])'));
                    // Find all inputs with same data-type
                    const type = e.target.getAttribute('data-type');
                    const colInputs = allInputs.filter(inp => inp.getAttribute('data-type') === type);
                    const colIdx = colInputs.indexOf(e.target);
                    if (colIdx !== -1 && colIdx < colInputs.length - 1) {
                        colInputs[colIdx + 1].focus();
                        colInputs[colIdx + 1].select();
                    } else {
                        // If at end of column, move to first input of next column in this row
                        const currentRow = e.target.closest('tr');
                        const rowInputs = Array.from(currentRow.querySelectorAll('.marks-input:not([disabled])'));
                        const rowIdx = rowInputs.indexOf(e.target);
                        if (rowIdx !== -1 && rowIdx < rowInputs.length - 1) {
                            rowInputs[rowIdx + 1].focus();
                            rowInputs[rowIdx + 1].select();
                        }
                    }
                }
            }
        });

        // Mark type labels for display
        const markTypeLabels = {
            internal1: 'Test 1',

        };

    let currentUpdateType = 'all';
    let currentViewType = 'all';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderStudentsTable();
            setupEventListeners();
            updateDropdownOptions(); // Initialize dropdown options
        });

        function renderStudentsTable() {
            const tableBody = document.getElementById('studentsTableBody');
            tableBody.innerHTML = '';

            studentsData.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${student.srNo}</strong></td>
                    <td><strong>${student.usn}</strong></td>
                    <td><strong>${student.name}</strong></td>
                    <td>
                        <div class="student-photo">
                            ${student.photo}
                        </div>
                    </td>
                    <td>
                        ${renderMarksInputs(student)}
                    </td>
                `;
                tableBody.appendChild(row);
            });
            updateMarksVisibility();
        }

        function renderMarksInputs(student) {
            const allTypes = ['internal1','internal2','assignment','quiz','practical','final'];
            // Determine which columns to show: union of edit and view, no duplicates
            let editTypes = [];
            let viewTypes = [];
            if (currentUpdateType === 'all') {
                editTypes = allTypes.slice();
            } else if (currentUpdateType) {
                editTypes = [currentUpdateType];
            }
            if (currentViewType === 'all') {
                viewTypes = allTypes.slice();
            } else if (currentViewType) {
                viewTypes = [currentViewType];
            }
            // Union, edit types first, then view types not in edit
            let typesToShow = [...editTypes];
            viewTypes.forEach(type => {
                if (!typesToShow.includes(type)) typesToShow.push(type);
            });
            // If nothing selected, show all
            if (typesToShow.length === 0) typesToShow = allTypes;
            let html = '<div class="d-flex flex-row flex-wrap justify-content-center align-items-center gap-2">';
            typesToShow.forEach(type => {
                // Editable if in editTypes
                let editable = editTypes.includes(type);
                html += `
                    <div class="d-flex flex-column align-items-center">
                        <label class="form-label text-muted small mb-0">${markTypeLabels[type]}</label>
                        <input type="number" style="width: 70px; min-width: 55px;" class="marks-input ${editable ? 'highlight' : ''}" 
                            data-student="${student.srNo}" data-type="${type}" 
                            value="${student.marks[type]}" min="0" max="100" 
                            placeholder="${markTypeLabels[type]}"
                            ${editable ? '' : 'disabled'}>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function updateMarksVisibility() {
            const headerElement = document.getElementById('marksColumnHeader');
            // Show header reflecting both edit and view columns
            let editLabel = (currentUpdateType === 'all') ? 'All Marks' : (markTypeLabels[currentUpdateType] || '');
            let viewLabel = (currentViewType === 'all') ? 'All Marks' : (markTypeLabels[currentViewType] || '');
            if (editLabel && viewLabel && editLabel !== viewLabel) {
                headerElement.textContent = `${editLabel} (Edit) + ${viewLabel} (View)`;
            } else if (editLabel) {
                headerElement.textContent = `${editLabel} (CIE)`;
            } else if (viewLabel) {
                headerElement.textContent = `${viewLabel} (CIE)`;
            } else {
                headerElement.textContent = 'All Marks (CIE)';
            }
        }

        function setupEventListeners() {
            // Marks input change listeners
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('marks-input') && !e.target.disabled) {
                    updateStudentMarks(e.target);
                }
            });

            // Action buttons
            document.getElementById('saveMarksBtn').addEventListener('click', saveAllMarks);
            document.getElementById('calculateGradesBtn').addEventListener('click', calculateOverallGrades);
            document.getElementById('exportBtn').addEventListener('click', exportResults);
            document.getElementById('bulkUpdateBtn').addEventListener('click', bulkUpdate);
            document.getElementById('resetMarksBtn').addEventListener('click', resetAllMarks);

            // Filter dropdowns with dynamic restrictions
            document.getElementById('marksToUpdate').addEventListener('change', handleMarksUpdateFilter);
            document.getElementById('marksToView').addEventListener('change', handleViewFilter);
        }

        function updateStudentMarks(input) {
            const studentId = parseInt(input.dataset.student);
            const markType = input.dataset.type;
            const value = parseInt(input.value) || 0;

            // Validate input
            if (value < 0 || value > 100) {
                input.value = Math.max(0, Math.min(100, value));
                return;
            }

            // Find student and update marks
            const student = studentsData.find(s => s.srNo === studentId);
            if (student) {
                student.marks[markType] = value;
                // Add visual feedback based on performance
                if (value >= 80) {
                    input.style.backgroundColor = input.style.backgroundColor.replace('0.3', '0.6');
                } else if (value >= 60) {
                    input.style.backgroundColor = input.style.backgroundColor.replace('0.3', '0.4');
                } else {
                    input.style.backgroundColor = '#ffebee';
                }
                // No notification here
            }
        }

        function updateDropdownOptions() {
            // For multi-select, no need to update options dynamically
        }

        function updateViewDropdownOptions(viewDropdown, editValue) {
            const currentValue = viewDropdown.value;
            // Only allow 'all' or types not selected in edit
            const allTypes = [
                { value: 'internal1', label: 'Internal Test 1' },
                { value: 'internal2', label: 'Internal Test 2' },
                { value: 'assignment', label: 'Assignment Marks' },
                { value: 'quiz', label: 'Quiz Marks' },
                { value: 'practical', label: 'Experiential Learning' },
                { value: 'final', label: 'Final Assessment' }
            ];
            let html = `<option value="all">All Marks</option>`;
            allTypes.forEach(type => {
                if (!editValue || editValue === 'all' || type.value !== editValue) {
                    html += `<option value="${type.value}">${type.label}</option>`;
                }
            });
            viewDropdown.innerHTML = html;
            // Restore previous selection if still valid
            if (currentValue && [...viewDropdown.options].some(option => option.value === currentValue)) {
                viewDropdown.value = currentValue;
            } else {
                viewDropdown.value = 'all';
            }
        }

        function updateEditDropdownOptions(editDropdown, viewValue) {
            const currentValue = editDropdown.value;
            // Only allow '' (choose), 'all', or types not selected in view
            const allTypes = [
                { value: 'internal1', label: 'Internal Test 1' },
                { value: 'internal2', label: 'Internal Test 2' },
                { value: 'assignment', label: 'Assignment Marks' },
                { value: 'quiz', label: 'Quiz Marks' },
                { value: 'practical', label: 'Experiential Learning' },
                { value: 'final', label: 'Final Assessment' }
            ];
            let html = `<option value="">Choose type to edit...</option>`;
            allTypes.forEach(type => {
                if (!viewValue || viewValue === 'all' || type.value !== viewValue) {
                    html += `<option value="${type.value}">${type.label}</option>`;
                }
            });
            html += `<option value="all">All Marks</option>`;
            editDropdown.innerHTML = html;
            // Restore previous selection if still valid
            if (currentValue && [...editDropdown.options].some(option => option.value === currentValue)) {
                editDropdown.value = currentValue;
            } else {
                editDropdown.value = '';
            }
        }

        function handleMarksUpdateFilter() {
            const updateDropdown = document.getElementById('marksToUpdate');
            currentUpdateType = updateDropdown.value;
            renderStudentsTable();
        }

        function handleViewFilter() {
            const viewDropdown = document.getElementById('marksToView');
            currentViewType = viewDropdown.value;
            renderStudentsTable();
            let typeName = currentViewType === 'all' ? 'All Marks' : markTypeLabels[currentViewType];
            showToast('Info', `Now viewing: ${typeName}`, 'info');
        }

        function saveAllMarks() {
            const marksData = {
                timestamp: new Date().toISOString(),
                students: studentsData.map(student => ({
                    usn: student.usn,
                    name: student.name,
                    marks: student.marks,
                    average: Object.values(student.marks).reduce((a, b) => a + b, 0) / 6
                }))
            };

            console.log('Marks saved:', marksData);
            showToast('Success', 'All marks have been saved successfully!', 'success');
        }

        function calculateOverallGrades() {
            let gradeDistribution = { 'A+': 0, 'A': 0, 'B+': 0, 'B': 0, 'C': 0, 'F': 0 };
            let totalAverage = 0;

            studentsData.forEach(student => {
                const marks = student.marks;
                const average = Object.values(marks).reduce((a, b) => a + b, 0) / 6;
                const grade = getGradeFromMarks(average);
                gradeDistribution[grade]++;
                totalAverage += average;
            });

            const overallAverage = (totalAverage / studentsData.length).toFixed(2);
            
            let message = `Class Average: ${overallAverage}%\n`;
            Object.entries(gradeDistribution).forEach(([grade, count]) => {
                if (count > 0) message += `${grade}: ${count} students\n`;
            });

            showToast('Grade Analysis', message, 'info');
        }

        function getGradeFromMarks(average) {
            if (average >= 90) return 'A+';
            if (average >= 80) return 'A';
            if (average >= 70) return 'B+';
            if (average >= 60) return 'B';
            if (average >= 50) return 'C';
            return 'F';
        }

        function exportResults() {
            let csvContent = "USN,Name,Test1,Test2,Assignment,Quiz,Experiential,Final,Average,Grade\n";

            studentsData.forEach(student => {
                const average = Object.values(student.marks).reduce((a, b) => a + b, 0) / 6;
                const grade = getGradeFromMarks(average);

                csvContent += `${student.usn},${student.name},${student.marks.internal1},${student.marks.internal2},${student.marks.assignment},${student.marks.quiz},${student.marks.practical},${student.marks.final},${average.toFixed(2)},${grade}\n`;
            });

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'student_marks_export.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            showToast('Success', 'Marks exported successfully!', 'info');
        }

        function bulkUpdate() {
            if (!currentUpdateType || currentUpdateType === '') {
                showToast('Warning', 'Please select a mark type to update first!', 'warning');
                return;
            }

            const value = prompt(`Enter marks value for ${markTypeLabels[currentUpdateType] || 'selected type'} (0-100):`);

            if (value && !isNaN(value)) {
                const numValue = parseInt(value);
                if (numValue >= 0 && numValue <= 100) {
                    if (currentUpdateType === 'all') {
                        // Update all mark types
                        studentsData.forEach(student => {
                            Object.keys(student.marks).forEach(markType => {
                                student.marks[markType] = numValue;
                            });
                        });
                    } else {
                        // Update specific mark type
                        studentsData.forEach(student => {
                            student.marks[currentUpdateType] = numValue;
                        });
                    }

                    renderStudentsTable();
                    const typeName = currentUpdateType === 'all' ? 'all marks' : markTypeLabels[currentUpdateType];
                    showToast('Success', `Bulk update completed for ${typeName}!`, 'success');
                } else {
                    showToast('Error', 'Please enter a valid marks value between 0-100', 'error');
                }
            }
        }

        function resetAllMarks() {
            if (confirm('Are you sure you want to reset all marks to 0? This action cannot be undone.')) {
                studentsData.forEach(student => {
                    Object.keys(student.marks).forEach(key => {
                        student.marks[key] = 0;
                    });
                });

                renderStudentsTable();
                showToast('Warning', 'All marks have been reset to 0!', 'warning');
            }
        }

        function showToast(title, message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const bgClass = type === 'success' ? 'bg-success' : 
                           type === 'warning' ? 'bg-warning' : 
                           type === 'error' ? 'bg-danger' : 'bg-info';
            
            const iconClass = type === 'success' ? 'fa-check-circle' : 
                             type === 'warning' ? 'fa-exclamation-triangle' : 
                             type === 'error' ? 'fa-times-circle' : 'fa-info-circle';

            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = 'toast show mb-2';
            toast.setAttribute('role', 'alert');
            toast.style.minWidth = '300px';

            toast.innerHTML = `
                <div class="toast-header ${bgClass} text-white">
                    <i class="fas ${iconClass} me-2"></i>
                    <strong class="me-auto">${title}</strong>
                    <small class="text-white-50">${new Date().toLocaleTimeString()}</small>
                    <button type="button" class="btn-close btn-close-white ms-2" onclick="document.getElementById('${toastId}').remove()"></button>
                </div>
                <div class="toast-body">
                    ${message.replace(/\n/g, '<br>')}
                </div>
            `;

            toastContainer.appendChild(toast);

            // Auto-remove toast after 5 seconds
            setTimeout(() => {
                if (document.getElementById(toastId)) {
                    document.getElementById(toastId).remove();
                }
            }, 5000);
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveAllMarks();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportResults();
                        break;
                    case 'r':
                        e.preventDefault();
                        if (e.shiftKey) {
                            resetAllMarks();
                        }
                        break;
                }
            }
        });

        // Add input validation
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('marks-input')) {
                const value = parseInt(e.target.value);
                if (value > 100) {
                    e.target.value = 100;
                } else if (value < 0) {
                    e.target.value = 0;
                }
            }
        });

        // Initialize tooltips for better UX
        document.addEventListener('DOMContentLoaded', function() {
            // Add helpful tooltips
            document.querySelectorAll('.select-dropdown').forEach(element => {
                element.title = 'Use this dropdown to filter and control mark editing';
            });
            
            // Show keyboard shortcuts hint
            setTimeout(() => {
                showToast('Tip', 'Keyboard shortcuts: Ctrl+S (Save), Ctrl+E (Export), Ctrl+Shift+R (Reset)', 'info');
            }, 2000);
        });
    </script>
</body>
