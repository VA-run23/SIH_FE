<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Portal: Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h1 class="login-title">Principal Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="principal-name">Name</label>
                <input type="text" id="principal-name" placeholder="Enter your name" >
            </div>
            <div class="form-group">
                <label for="principal-id">Principal ID</label>
                <input type="password" id="principal-id" placeholder="Enter your ID" >
            </div>

            <div id="webcam-container" style="display: none;">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <button type="button" id="capture-btn" class="submit-btn">Capture</button>
            </div>
            
            <button type="button" id="start-capture-btn" class="submit-btn secondary">Start Face Capture</button>
            
            <p id="capture-status" class="status-message"></p>
            
            <button type="submit" class="submit-btn" style="margin-top: 15px;">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="login.js"></script>
    <script >
        document.addEventListener("DOMContentLoaded", function() {
            alert("For Principal Portal - Username: principal | Password: principal123");
        });
    </script>
</body>
</html>
